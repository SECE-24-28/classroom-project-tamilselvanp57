<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Slide Show Using Images</title>
    <style>
      #buttons {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }
      button {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #slideshow-body {
        margin-top: 20vh;
        margin-left: auto;
        margin-right: auto;
        padding-left: 0px;
        border: 1px solid #000;
        display: flex;
        max-width: fit-content;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <main id="slideshow-body">
      <h1>Image Slide Show</h1>
      <img
        id="slide"
        src="img1.jpg"
        alt="Slideshow Image"
        width="500"
      />
      <br />
      <div id="buttons">
        <button id="prev">Previous</button> <button id="next">Next</button>
      </div>
    </main>
    <script>
      const images = [
        "img1.jpg",
        "img2.jpg",
      ];
      let curr = 0;
      const slide = document.getElementById("slide");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      prevBtn.addEventListener("click", function prevBtn() {
        curr = (curr - 1 + images.length) % images.length;
        slide.src = images[curr];
      });
      nextBtn.addEventListener("click", function nextBtn() {
        curr = (curr + 1) % images.length;
        slide.src = images[curr];
      });
    </script>
  </body>
</html>
